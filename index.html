<!DOCTYPE html>
<html lang="en">
  <head>

    <title>instaclone</title>

  <link rel="stylesheet" href="index.css" />

  <body>
    <div class="screen">

      <div class="feed">
        <div class="post">
          <div class="header">
            <img
              class="avatar"
              src="./imgs/avatar-images/user1.jpg"
              alt=""
              class="icon"
            />
            <div class="title">
              <p class="text text-md">ramjee_chaturvedi</p>
              <p class="text text-sm">Gwalior</p>
            </div>
            <img class="icon" src="./imgs/three-dots.png" alt="" class="menu" />
          </div>

          <img
            class="image"
            src="./imgs/post-images/wp4300831-avengers-4k-wallpapers.jpg"
            alt="post"
          />

          <div class="footer">
            <div class="actions">
              <div class="btn">
                <img class="icon like" src="imgs/like.png" alt="" />
                <span class="count">53</span>
              </div>
              <div class="btn">
                <img class="icon" src="imgs/chat.png" alt="" />
                <span class="count">12</span>
              </div>
